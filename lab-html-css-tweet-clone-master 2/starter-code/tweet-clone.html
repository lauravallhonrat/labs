<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
    <div class="wrapper">
      <ul id="tweet-upper-list">
        <li><img src="img/profile-picture.jpg" alt=""></li>
        <li><img src="img/account-logo.jpg" alt=""></li>
        <li><h1><a href="#"class="accountName">jack</a></h1></li>
        <li><img src="img/validated-account.jpg" alt=""></li>
        <li>
          <div class="follow-box">
            <a href="#" id="followButton">Follow</a>
            <img id="tweet"src="img/twitter-logo.jpg" alt="">
          </div>
        </li>
        <p class="accountRef">@jack</p>
      </ul>
      <div class="midContainer">
        <p class="text">just setting up my twttr</p>
        <a class="date" href="#"><time datetime="2006-03-21T20:50:14+0000">9:50 PM - 21 Mar 2006</time></a>
        <ul id="tweet-lower-list">
          <li><img src="img/reply.jpg" alt=""></li>
          <li><img src="img/retweet.jpg" alt=""></li>
          <li>92,555</li>
          <li><img src="img/favorite.jpg" alt=""></li>
          <li>71,111</li>
        </ul>
      </div>
    </div>
</body>
</html>
