<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
    <div class="wrapper">
      <div class="containerTop">
        <div class="items">
          <div class="profilePicture">
            <img src="img/profile-picture.jpg" alt="">
          </div>
          <div class="accountContent">
            <div class="accountInfo">
              <img src="img/account-logo.jpg" alt="">
                <a href="#" class="accountName">jack</a>
              <img src="img/validated-account.jpg" alt="">
            </div>
            <div class="accountName">
              <a href="#" class="accountRef">@jack</a>
            </div>
          </div>
          <div class="followButton"></div>
        </div>
      </div>
      <div class="containerBottom">
        <div class="topContent">
          <span>Just setting up my ttwrtr</span>
        </div>
        <div class="midContent">
          <time datetime="2006-03-21T20:50:14+0000">9:50 PM - 21 Mar 2006</time>
        </div>
        <div class="bottomContent">
          <img src="img/reply.jpg" alt="">
          <img src="img/retweet.jpg" alt="">
          <p>92,555</p>
          <img src="img/favorite.jpg" alt="">
          <p>71,111</p>
        </div>

      </div>
    </div>
</body>
</html>
